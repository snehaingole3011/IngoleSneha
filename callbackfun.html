<body>
    <h1>Output Here.....</h1>
    <p id="display"></p>
    <script>
        function display(data)
        {
            document.getElementById('display').innerHTML=data;
        }
        function printdata(x)
        {
            console.log(x);
        }
        function calculator(num1,num2,callback)
        {
            sum=num1+num2;
            //document.write(sum);
            callback(sum);
        }
        calculator(4,3,printdata);

    </script>
